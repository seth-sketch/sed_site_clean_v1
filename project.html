<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

      <a class="brand" href="/" aria-label="Seth Easter Design">
        <img class="brand-logo" src="/assets/sed-logo-tight.svg" alt="Seth Easter Design">
      </a>
      <ul class="nav-links">
        <li><a href="/">Work</a></li>

  <main class="container">

          <div class="detail-actions">

            <a class="btn" data-project="next" href="#"><span>Next project</span> →</a>
