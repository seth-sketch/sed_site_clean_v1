<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project — Seth Easter</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="/" aria-label="Seth Easter Design">
        <img class="brand-logo" src="/assets/sed-logo-tight.svg" alt="Seth Easter Design">
      </a>
      <ul class="nav-links">
        <li><a href="/">Work</a></li>
        <li><a href="/press">Press</a></li>
        <li><a href="/#awards">Awards</a></li>
        <li><a href="/#contact">Contact</a></li>
      </ul>
    </div>
  </header>

  <main class="container">
    <section class="section work-detail">
      <div class="detail-media">
        <div data-project="hero"></div>
        <div class="detail-thumbs" data-project="thumbs"></div>
      </div>
      <aside class="detail-meta">
        <h1 data-project="title">Project</h1>
        <div class="meta-big" data-project="meta"></div>

        <div class="detail-actions">
          <a class="btn" data-project="back" href="/#work">Back to Work</a>
          <a class="btn btn-secondary" data-project="next" href="#"><span>Next Project</span></a>
        </div>

        <div style="margin-top:16px">
          <h3>Press</h3>
          <ul class="list" data-project="press"></ul>
        </div>
      </aside>
    </section>
  </main>

  <footer class="footer-site">© Seth Easter.</footer>

  <script src="/js/project.js" defer></script>
</body>
</html>
