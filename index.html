<!doctype html>
<html lang="en">
<head>
  <!-- Favicon -->
  <link rel="icon" href="/assets/icons/favicon-32.png" sizes="32x32">
  <link rel="icon" href="/assets/icons/favicon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" sizes="180x180">

  <!-- Social -->
  <meta property="og:image" content="https://setheasterdesign.com/assets/icons/social-card.png">
  <meta property="og:title" content="Seth Easter Design">
  <meta property="og:site_name" content="Seth Easter Design">

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover"/>

  <title>Seth Easter Design — Broadcast &mp; Live Event Production</title>

  <!-- Clean v1 Base -->
  <link rel="stylesheet" href="/assets/styles.css?v=v2">
  <link rel="stylesheet" href="/assets/hover-cards.css?v=1">
  <link rel="stylesheet" href="/assets/nav-animations.css?v=1">
  <link rel="stylesheet" href="/assets/fix.v3.css?v=4"> <!-- MUST BE HERE -->

  <!-- Version C Dark Mode -->
  <link rel="stylesheet" href="/assets/theme-versionc-dark.css?v=2">
  <link rel="stylesheet" href="/assets/theme-versionc-dark-patch.css?v=1">
</head>

<body>

<!-- Splash -->
<div id="splash" class="splash">
  <img src="/assets/sed-logo-tight.svg" alt="Loading">
</div>

<!-- Header -->
<header class="header">
  <div class="container nav">
    <a href="/" class="brand">
      <img class="brand-logo" src="/assets/sed-logo-tight.svg" alt="SED">
    </a>
    <ul class="nav-links" id="topNav">
      <li><a href="/work/">Work</a></li>
      <li><a href="/press/">Press &mp; Awards</a></li>
      <li><a href="/cv.html">CV</a></li>
    </ul>
  </div>
</header>

<!-- MAIN -->
<main class="container">

  <!-- HERO -->
  <section class="section" id="hero">
    <div class="ratio-169">
      <video id="heroVideo"
        muted playsinline autoplay loop preload="auto"
        poster="/assets/hero/poster.jpg">
        <source src="/assets/hero/reel.mp4" type="video/mp4">
      </video>
    </div>
  </section>

  <!-- HERO COPY -->
  <section class="section hero-copy-card hero-with-photo">
  <div class="hero-text">
    <h1>Broadcast &amp; Live Event Production</h1>
    <script src="/js/home-copy.js?v=hero1" defer></script>
  </div>

  <div class="hero-photo-wrap">
    <img src="/assets/hero/seth-portrait.jpg" alt="Seth Easter portrait" class="hero-photo"/>
  </div>
</section>

  <!-- WORK -->
  <section id="work" class="section">
    <h2>Selected Work</h2>
    <div class="scroller" id="homeScroller">
      <div id="homeGrid" class="grid"></div>
      <div id="gridSentinel" style="height:1px"></div>
    </div>
  </section>

  <!-- AWARDS -->
  <section id="awards" class="section section-panel">
    <h2>Awards</h2>
    <ul class="list" id="awardsList"></ul>
    <p><a class="btn btn-secondary" href="/press/">See all Press &mp; Awards →</a></p>
  </section>

  <!-- PRESS -->
  <section class="section section-panel">
    <h2>Press</h2>
    <ul id="pressLinks" class="press-links"></ul>
    <p><a class="btn btn-secondary" href="/press/">See all Press &mp; Awards →</a></p>
  </section>

</main>

<!-- FOOTER -->
<footer class="footer-site">
  © Seth Easter · <a href="mailto:seth@setheasterdesign.com">seth@setheasterdesign.com</a>
</footer>


<!-- JS -->
<script src="/js/splash.js?v=fix16" defer></script>
<script src="/js/hero-video.js?v=fix16" defer></script>
<script src="/js/home-grid.js?v=fix16" defer></script>
<script src="/js/press-home.js?v=fix16" defer></script>
<script src="/js/awards.js?v=fix16" defer></script>

</body>
</html>
