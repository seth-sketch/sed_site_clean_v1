<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Make Projects â€” Dev helper</title>
  <link rel="stylesheet" href="assets/styles.css?v=20">
</head>
<body>
  <main class="container">
    <h1>Projects</h1>
    <ul id="list" class="list"></ul>
  </main>
  <script>
  (function(){
    var ul = document.getElementById('list');
    function addItem(slug, title){
      var li = document.createElement('li');
      var a = document.createElement('a');
      a.href = 'project.html?slug=' + encodeURIComponent(slug);
      a.textContent = title + ' (' + slug + ')';
      li.appendChild(a);
      ul.appendChild(li);
    }
    function load(){
      var x = new XMLHttpRequest();
      x.open('GET', 'assets/work.json?v='+Date.now(), true);
      x.onreadystatechange = function(){
        if (x.readyState === 4 && x.status >= 200 && x.status < 300){
          try {
            var data = JSON.parse(x.responseText);
            for (var i=0;i<data.length;i++){
              addItem(data[i].slug, data[i].title);
            }
          } catch(e){}
        }
      };
      x.send();
    }
    load();
  })();
  </script>
</body>
</html>
