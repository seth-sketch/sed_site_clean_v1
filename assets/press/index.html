<body>

  <main class="container">
    <section class="section">

    </section>

  <footer class="footer-site">© Seth Easter. Member, United Scenic Artists Local USA 829.</footer>

  <!-- Inline fallback data. Replace or remove once /assets/press.json is live -->
  <script id="pressData" type="application/json">[
    {
      "title": "Inside the new ‘GMA’ studio",
      "outlet": "NewscastStudio",
      "date": "2025-06-14",
      "url": "https://www.newscaststudio.com/2025/06/14/gma-studio-2025/",
      "thumb": "/assets/work/placeholder-16x9.jpg"
    },
    {
      "title": "WNT at Hudson Square",
      "outlet": "NewscastStudio",
      "date": "2025-03-10",
      "url": "https://www.newscaststudio.com/2025/03/10/abc-world-news-tonight-studio-hudson-square/",
      "thumb": "/assets/work/placeholder-16x9.jpg"
    },
    {
      "title": "‘This Week’ in Studio 4E",
      "outlet": "NewscastStudio",
      "date": "2025-02-04",
      "url": "https://www.newscaststudio.com/2025/02/04/abc-this-week-studio-4e/",
      "thumb": "/assets/work/placeholder-16x9.jpg"
    },
    {
      "title": "ABC set tour / Hudson Square move",
      "outlet": "TVNewser (Adweek)",
      "date": "2025-02-01",
      "url": "https://www.adweek.com/tvnewser/good-morning-america-begins-broadcasts-from-new-7-hudson-square-home/",
      "thumb": "/assets/work/placeholder-16x9.jpg"
    },
    {
      "title": "Debate stage design",
      "outlet": "NewscastStudio",
      "date": "2024-09-16",
      "url": "https://www.newscaststudio.com/2024/09/16/abc-sept-10-debate-set-design/",
      "thumb": "/assets/work/placeholder-16x9.jpg"
    }
  ]</script>

  <script>
  (function(){
    var grid   = document.getElementById('pressGrid');
    var status = document.getElementById('pressStatus');
    if (!grid) return;
    function say(msg){ if (status) status.textContent = msg; }

    // 1) Try fetching /assets/press.json (cache-busted)
    function loadExternal(){
      var url = '/assets/press.json?v=' + Date.now();
      return fetch(url, { cache:'no-store' })
        .then(function(r){ if(!r.ok) throw new Error('HTTP '+r.status); return r.text(); })
        .then(function(txt){ return JSON.parse(txt); });
    }

    // 2) Fallback to inline JSON block if fetch fails
    function loadInline(){
      var el = document.getElementById('pressData');
      if (!el) throw new Error('No inline pressData');
      var txt = el.textContent || el.innerText || '[]';
      return JSON.parse(txt);
    }

    function fmtDate(s){
      var d = s ? new Date(s) : null;
      return d && !isNaN(d) ? d.toLocaleDateString(undefined,{year:'numeric',month:'short',day:'numeric'}) : '';
    }

    function card(p){
      var href  = p.url || '#';
      var img   = p.thumb || '/assets/work/placeholder-16x9.jpg';
      var title = p.title || 'Untitled';
      var meta  = [p.outlet||'', fmtDate(p.date)].filter(Boolean).join(' · ');
      return '' +
        '<article class="card">' +
          '<a class="cover" href="'+href+'" target="_blank" rel="noopener">' +
            '<span class="ratio-169"><img loading="lazy" src="'+img+'" alt=""></span>' +
          '</a>' +
          '<div class="footer">' +
            '<a href="'+href+'" target="_blank" rel="noopener">'+title+'</a>' +
            (meta ? '<div class="meta">'+meta+'</div>' : '') +
          '</div>' +
        '</article>';
    }

    say('Loading…');
    loadExternal()
      .catch(function(){ return loadInline(); })
      .then(function(items){
        if (!Array.isArray(items) || !items.length) { say('No press items yet.'); return; }
        items.sort(function(a,b){
          var ta = Date.parse(a.date||''); ta = isNaN(ta) ? -Infinity : ta;
          var tb = Date.parse(b.date||''); tb = isNaN(tb) ? -Infinity : tb;
          return tb - ta;
        });
        grid.innerHTML = items.map(card).join('');
        say('');
      })
      .catch(function(err){
        say('Could not load Press ('+err.message+').');
      });
  })();
  </script>
</body>
</html>
