<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Press — Seth Easter</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="../index.html" aria-label="Seth Easter Design">
        <img class="brand-logo" src="../assets/sed-logo-tight.svg" alt="Seth Easter Design">
      </a>
      <ul class="nav-links">
        <li><a href="../index.html#work">Work</a></li>
        <li><a class="active" href="../press/index.html">Press</a></li>
        <li><a href="../index.html#awards">Awards</a></li>
        <li><a href="../index.html#contact">Contact</a></li>
      </ul>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2>Press &amp; Features</h2>
      <div class="band">
        <div class="scroller">
          <div id="pressGrid" class="grid"></div>
        </div>
      </div>
      <p id="pressEmpty" class="meta" style="display:none;margin-top:10px">
        No press items yet.
      </p>
    </section>
  </main>

  <footer class="footer-site">© Seth Easter. Member, United Scenic Artists Local USA 829.</footer>

  <script>
  (function(){
    var path = location.pathname.replace(/^\//,'');
    var atPress = /^press\//.test(path);
    function norm(p){
      if (!p) return p;
      if (p[0] === '/' || /^https?:\/\//i.test(p)) return p;
      return (atPress ? '../' : '') + p;
    }

    function card(p){
      var t = norm(p.thumb || 'assets/work/placeholder-16x9.jpg');
      var title = (p.outlet ? p.outlet + ': ' : '') + (p.title || '');
      return '' +
        '<article class="card">' +
          '<a class="cover" href="'+p.url+'" target="_blank" rel="noopener">' +
            '<span class="ratio-169"><img loading="lazy" src="'+t+'" alt=""></span>' +
          '</a>' +
          '<div class="footer">' +
            '<a href="'+p.url+'" target="_blank" rel="noopener">'+title+'</a>' +
            '<div class="meta">'+(p.date||'')+'</div>' +
          '</div>' +
        '</article>';
    }

    function showEmpty(){ var e=document.getElementById('pressEmpty'); if (e) e.style.display=''; }

    fetch('../assets/press.json?v=' + Date.now(), { cache:'no-store' })
      .then(function(r){ return r.ok ? r.json() : []; })
      .then(function(list){
        var grid = document.getElementById('pressGrid');
        if (!grid) return;
        if (!list || !list.length){ showEmpty(); return; }
        grid.innerHTML = list.map(card).join('');
      })
      .catch(function(){ showEmpty(); });
  })();
  </script>
</body>
</html>
