<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Work</title>

  <!-- match your deployed CSS version to be safe -->
  <link rel="stylesheet" href="/assets/styles.css?v=fix16"/>

  <!-- new, scoped styles for this page -->
  <link rel="stylesheet" href="/assets/work.css?v=v1"/>
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a href="/" class="brand"><img class="brand-logo" src="/assets/sed-logo-tight.svg" alt="SED"/></a>
      <ul class="nav-links" id="topNav">
        <li><a href="/work/">Work</a></li>
        <li><a href="/press/">Press &amp; Awards</a></li>
        <li><a href="/cv/">CV</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
    </div>
  </header>

  <main class="work-wrap">
    <div class="work-header">
      <h1 class="work-title">Selected Work</h1>
      <div class="subtle">Click any thumbnail for fullscreen</div>
    </div>

    <section id="workGrid" class="work-grid" aria-live="polite">
      <noscript>Please enable JavaScript to view the gallery.</noscript>
    </section>

    <footer style="margin-top:24px; border-top:1px solid #2a2a2a; padding-top:16px;">
      <div id="social" class="row subtle">Social links coming soon…</div>
    </footer>
  </main>

  <!-- fullscreen lightbox -->
  <div id="lightbox" class="lb" aria-hidden="true" role="dialog">
    <div class="lb-main">
      <button class="lb-prev" aria-label="Previous">‹</button>
      <div id="lbContent"></div>
      <button class="lb-next" aria-label="Next">›</button>
      <button class="lb-close" aria-label="Close">✕</button>
    </div>
    <div id="lbStrip" class="lb-strip" aria-label="Thumbnails"></div>
  </div>

  <!-- work logic -->
  <script src="/js/work.js?v=v2" defer></script>
</body>
</html>
